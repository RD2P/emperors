<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/output.css" rel="stylesheet">
  <link href="/static/images/favicon.png" rel="icon" type="image/x-icon" />
  <title>Roman Emperors</title>
</head>

<body>
  <div class="max-w-5xl mx-auto">

    {% include 'header.html' %}

    <div class="text-xl pt-11 px-12">

      <div class="mb-11">Julio Claudian Dynasty</div>

      {% for emperor in emperors %}

      <div>
        <a href="/emperors/{{emperor['id']}}" class="flex items-center mb-6 hover:bg-red-300 cursor-pointer">
          <img src="/static/images/{{emperor['name'].lower()}}.png" alt="{{emperor['name']}}" class="w-28 mr-8" />
          <h1>{{emperor['name']}}</h1>
        </a>
      </div>

      {% endfor %}

    </div>
    {% include 'footer.html' %}
  </div>
</body>

</html>
